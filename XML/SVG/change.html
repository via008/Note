  <script>
    // 创建时间线
    let tl = gsap.timeline({
      repeat: -1, 
      repeatDelay: 0.2,
      yoyo: true, // 动画回放
      defaults: {
        duration: 2
      }
    })
    // 图形变化过程
    // .to("#triangle", { morphSVG: "#rect" }, "+=1")
    // .to("#triangle", { morphSVG: "#pentagram" }, "+=1")
    // .to("#triangle", { morphSVG: "#circle" }, "+=1")
    tl.to("#cat", { morphSVG: "#dog" }, "+=1")
    .to("#dog", { morphSVG: "#cat" }, "+=1")
    .timeScale(2);
